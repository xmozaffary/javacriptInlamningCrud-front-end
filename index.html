<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <!-- lista med barn -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stefans Exempel</title>
    <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" href="./src/css/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="container">
      <hgroup>
        <h1>My players</h1>
        <h2>A great database</h2>
      </hgroup>
    </header>
    <!-- ./ Header -->

    <!-- Main -->
    <main class="container">
      <section>
        <!-- Search -->
        <form id="form">
          <input
            type="search"
            id="searchPlayer"
            name="search"
            placeholder="Search"
            maxlength="25"
          />
        </form>
        <!-- tabel head -->
        <table role="grid" id="allPlayers">
          <thead>
            <tr>
              <th scope="col">
                Name
                <i
                  data-sortcol="name"
                  data-sortorder="asc"
                  class="bi bi-arrow-up"
                ></i>
                <i
                  data-sortcol="name"
                  data-sortorder="desc"
                  class="bi bi-arrow-down"
                ></i>
              </th>
              <th scope="col">
                Jersey
                <i
                  data-sortcol="jersey"
                  data-sortorder="asc"
                  class="bi bi-arrow-up"
                ></i>
                <i
                  data-sortcol="jersey"
                  data-sortorder="desc"
                  class="bi bi-arrow-down"
                ></i>
              </th>
              <th scope="col">
                Position
                <i
                  data-sortcol="position"
                  data-sortorder="asc"
                  class="bi bi-arrow-up"
                ></i>
                <i
                  data-sortcol="position"
                  data-sortorder="desc"
                  class="bi bi-arrow-down"
                ></i>
              </th>
              <th scope="col">
                Team
                <i
                  data-sortcol="team"
                  data-sortorder="asc"
                  class="bi bi-arrow-up"
                ></i>
                <i
                  data-sortcol="team"
                  data-sortorder="desc"
                  class="bi bi-arrow-down"
                ></i>
              </th>
            </tr>
          </thead>
          <!-- tabel body -->
          <tbody></tbody>
        </table>
        <button id="btnAdd">Add new player</button>
      </section>
      <nav aria-label="...">
        <ul class="pager" id="pager"></ul>
      </nav>
    </main>
    <!-- ./ Main -->

    <!-- Footer -->
    <footer class="container">
      <small
        >Built with <a href="https://picocss.com">Pico</a> â€¢
        <a
          href="https://github.com/picocss/examples/blob/master/v1-basic-template/"
          >Source code</a
        ></small
      >
    </footer>
    <!-- ./ Footer -->
    <!-- modal -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <form id="editForm">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div
            class="modal__container"
            role="dialog"
            aria-modal="true"
            aria-labelledby="modal-1-title"
          >
            <header class="modal__header">
              <h2 class="modal__title" id="modal-1-title">Edit</h2>
            </header>
            <main class="modal__content" id="modal-1-content">
              <p>
                <label>Names <span class="requiredInput">*</span></label>
                <input
                  type="text"
                  name="playerName"
                  id="playerName"
                  placeholder="Player name"
                  aria-label="Player name"
                  required
                  maxlength="25"
                />
                <label>Jersey <span class="requiredInput">*</span></label>
                <input
                  type="number"
                  name="jersey"
                  id="jersey"
                  placeholder=""
                  aria-label="Jersey"
                  required
                  maxlength="20"
                />
                <label>team <span class="requiredInput">*</span></label>
                <input
                  type="text"
                  name="team"
                  id="team"
                  placeholder="team"
                  aria-label="ream"
                  required
                  maxlength="20"
                />
                <label>Position <span class="requiredInput">*</span></label>
                <select
                  name="position"
                  id="position"
                  placeholder=""
                  aria-label="position"
                  required
                  maxlength="20"
                >
                  <option>Goalie</option>
                  <option>Defence</option>
                  <option>Forward</option>
                  <option>Center</option>
                  <option>Right wing</option>
                  <input type="checkbox" name="delete" id="delete" />
                  <label style="color: black">Delete player</label>
                </select>
              </p>
              <p id="errorMessage" style="display: none" class="errorMessage">
                Please fill in all required fields (*)
              </p>
            </main>
            <footer class="modal__footer">
              <button id="closeDialog">Save</button>
              <button
                data-micromodal-close
                aria-label="Close this dialog window"
              >
                Cancel
              </button>
            </footer>
          </div>
        </div>
      </form>
    </div>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script type="module" src="./src/js/script.js"></script>
  </body>
</html>
